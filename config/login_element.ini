[LogSMSElement]
phone_number=classnames>van-field__control>0
Verification_code=classnames>van-field__control>1
login_button=classname>van-button--block
login_button_text=xpath>//*[@id="app"]/div/div[3]/div[2]/button/span
get_password_mode=tag_name>a
get_code=xpath>//button[@class='van-button van-button--primary van-button--small van-button--plain']
error_message=xpath>//div[@class='van-toast__text']

[LogPasswordElement]
phone_number=classnames>van-field__control>0
phone_password=classnames>van-field__control>1
login_button=classname>van-button--block
error_message=classname>van-toast--text
code_mode=xpath>//*[@id="app"]/div/div[3]/div[3]/a
get_code_text=xpath>//*[@id="app"]/div/div[3]/div[1]/div[2]/div[2]/div/div/button/span
retrieve_the_password=xpath>//*[@id="app"]/div/div[3]/div[3]/span/a
return_password_mode_text=xpath>//*[@id="app"]/div/div[2]/div[3]/span

[Retrieve]
phone_number=classnames>van-field__control>0
Verification_code=classnames>van-field__control>1
password=classnames>van-field__control>2
confirm_password=classnames>van-field__control>3
get_code=classname>van-button--plain
login_button=classname>van-button--block
login_button_text=classname>van-button__text
error_message=xpath>//div[@class='van-toast__text']
return_password_mode_text=xpath>//*[@id="app"]/div/div[2]/div[3]/span
return_password_mode_button=xpath>//div[@class='jump']//span